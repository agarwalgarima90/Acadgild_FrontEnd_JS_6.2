<!DOCTYPE html>
<html>
<body>

        <script>
                for (i = 1; i <= 100; i++){
                        document.write(i);
                        if (i % 15 == 0) {
                                document.write(" FizzBuzz");
                                document.write("<br>");
                                continue;
                        }
                        if (i % 3 == 0) {
                                document.write(" Fizz");
                        }
                        if (i % 5 == 0) {
                                document.write(" Buzz");
                        }
                        document.write("<br>");
                }
        </script>

</body>
</html>
